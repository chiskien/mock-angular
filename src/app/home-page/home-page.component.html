<h1>{{title}}</h1>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th *ngFor="let col of columns">
      {{col}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of product$">
    <td *ngFor="let ind of index">
      {{product[ind]}}
    </td>
  </tr>
  </tbody>
</table>
