<div class="action">
  <h1>{{title}}</h1>
  <div class="bonjour">
    <button class="btn btn-secondary">Create new</button>
  </div>
</div>
<table class="table table-striped table-hover shadow-4 datatable-table">
  <thead>
  <tr class="row-header">
    <th *ngFor="let col of columns" class="head-table">
      {{col}} <span><i class=" fas fa-arrow-up"></i></span>
    </th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of product$">
    <td *ngFor="let ind of index">
      {{product[ind]}}
    </td>
    <td>
      <div class="action-list">
        <a routerLink="/edit" class="link"><i class="fas fa-edit"></i></a>
        <a routerLink="/detail" class="link"> <i class="fas fa-eye"></i></a>
        <a routerLink="/detail" class="link"> <i class="fas fa-trash-alt"></i></a>
      </div>
    </td>
  </tr>
  </tbody>
  <!--  <app-pagination></app-pagination>-->
</table>
