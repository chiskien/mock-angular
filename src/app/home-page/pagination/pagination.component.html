<div class="datatable-select-wrapper">
  <p class="datatable-select-text">Rows per page: {{rowPerPage}}</p>
  <select name="entries"
          (change)="updateItemPerPage($event.target['value'])">
    <option *ngFor="let entries of options" [ngValue]="entries">
      {{entries}}
    </option>
  </select>
  <div class="datatable-pagination-buttons">
    <button
      class="btn btn-secondary datatable-pagination-button datatable-pagination-left"
      [disabled]="this.currentPage === 1"
      (click)="onPrevPage()">
      <span class="text-light"><i class="fas fa-chevron-left"></i></span>
    </button>
    <button
      class="btn btn-secondary datatable-pagination-button datatable-pagination-right"
      (click)="onNextPage()">
      <span class="text-light"><i class="fas fa-chevron-right"></i></span>
    </button>
  </div>
</div>
