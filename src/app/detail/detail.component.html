<div class="action">
  <h1>{{title}}</h1>
  <div class="bonjour">
    <button class="btn btn-secondary" (click)="goBack()">Go back</button>

  </div>
</div>
<div>
  <ng-container *ngFor="let ind of index">
    <p>{{ind}}: {{_product[ind]}}</p>
  </ng-container>
  <button class="btn btn-info" (click)="editProduct()">Edit</button>
  <button class="btn btn-danger" (click)="deleteProduct(_product)">Delete</button>
</div>
